<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Admin - Manage Booked Seats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Admin Panel - Booked Seats</h1>
